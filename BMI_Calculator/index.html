<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span>BMI Calculator</span></h1>
        <div class="bmi-calculations">
            <!-- <label for="age">Gender</label> -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" placeholder="Enter your Age">

            <label for="height">Height:</label>
            <input type="number" placeholder="Feet"><br><br>
            <input type="number" placeholder="Inches">

            <label for="weight">Weight:</label>
            <input type="number" placeholder="Enter weight in KG"><br><br>
            <button onclick="bmiCalculate()">Calculate BMI</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
